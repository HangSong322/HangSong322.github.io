<!DOCTYPE html>
<html lang="en-us">
<head w3-include-html="modules/head.html"> 
    <title>Storm Report</title>
</head>
<body>
    
    <header w3-include-html="modules/header.html">
    </header>
    
    <nav w3-include-html="modules/navigation.html">
    </nav>
    
    <main>
        <form action="thanks.html">
            <fieldset class="tight">
                <legend> Personal Information</legend>
                <div>
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ]{5,}" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@domain" required>
                </div> 

                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div>
                    <label for="zip">Zip Code</label>
                    <input type="number" id="zip" name="zip" required>
                </div>
            </fieldset>
               
            <fieldset class="tight">
               <legend>Storm Informaton</legend>
                <div>
                    <label for="stormDate">Storm Date</label>
                    <input type="date" id="stormDate" name="stormDate">
                </div>

                <div>
                    <label for="stormType">Storm Type</label>
                    <input list="type" id="stormType" name="stormType">
                    <datalist id="type">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>
                </div>

                <div>
                    <label for="stormSeverity">Storm Severity</label>
                    <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10" value ="5" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="level">5</span><br>
                </div>

                <div>
                    <label for="stormRegion">Storm Region</label>
                    <select name="stormRegion" id="stormRegion">
                        <option value="Select Region" disabled>Select Region</option>
                        <option value="Franklin">Franklin</option>
                        <option value="Greenville" >Greenville</option>
                        <option value="Springfield" >Springfield</option>
                    </select>
                </div>

                <div>
                    <label>In Danger Level</label>
                    <input type="radio" id="yes" name="danger" value="Yes" required>
                    Yes
                    <input type="radio" id="no" name="danger" value="No" required>
                    No
                    <input type="radio" id="maybe" name="danger" value="Maybe" required>
                    Maybe
                </div>
            </fieldset>
               
                <div class="addComment">
                    <label for="comment">Additional Comment</label><br>
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                </div>

                <div class="addComment">
                    <input type="submit" value="Save">
                </div>
        </form>
    </main>
    
    <footer w3-include-html="modules/footer.html">

    <script src="script/wayfinding.js"></script>

</body>
</html>
