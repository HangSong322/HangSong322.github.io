<!DOCTYPE html>
<html lang="en-us">

<head w3-include-html="modules/head.html">
    <title>The Mountain Spoke</title>
</head>

<body>

    <header w3-include-html="modules/header.html">
    </header>

    <nav w3-include-html="modules/navigation.html">
    </nav>

    <main>
        <section id="adventure" class="index">
            <img src="image/advanture.jpg" alt="Jump Biker">
            <div>
                <h2>Adventure</h2>
                <p>Great</p>
                <p>Advanture</p>
                <p>Availiable</p>
                <p>Every</p>
                <p>Day</p>
            </div>
        </section>


        <section id="event" class="index">
            <div>
                <h2>Event</h2>
                <p>Great</p>
                <p>Event</p>
                <p>Every</p>
                <P>Mounth</P>
            </div>

            <img src="image/event.jpg" alt="Event Pic">
        </section>

        <section id="product" class="index">
            <img src="image/product.jpg" alt="Product Pin">
            <div>
                <h2>Product</h2>
                <p>Great </p>
                <p>Products</p>
                <p>Assembled</p>
                <p>By</p>
                <p>Experts</p>
            </div>
        </section>

        <section id="service" class="index">
            <div>
                <h2>Service</h2>
                <p>Great</p>
                <p>Services</p>
                <p>Provided</p>
                <p>By</p>
                <p>Mechanics</p>
            </div>

            <img src="image/service.jpg" alt="Service Pic">
        </section>

        <section id="subscribe" class="index">
            <h2>Subscribe For Discount</h2>
            <form onsubmit="alert('Thank you for subscribing');return false">
<!--                <fieldset class="subscribe-form">-->
                    <div>
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ]{5,}" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="name@domain" required>
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div>
                        <label for="zip">Zip Code</label>
                        <input type="number" id="zip" name="zip" required>
                    </div>
<!--                </fieldset>-->

                <div id="bt-subscribe">
                    <input type="submit" value="Subscribe">
                </div>
            </form>
        </section>
    </main>

    <footer w3-include-html="modules/footer.html">
    </footer>

    <script src="script/w3.js"></script>
    <script src="script/wayfinding.js"></script>
    <script src="script/hamburger.js"></script>
    <script src="script/currentdate.js"></script>
    <script src="script/modularize.js"></script>

</body>

</html>
