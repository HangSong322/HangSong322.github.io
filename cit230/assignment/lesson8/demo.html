<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/demo.css">
    <title>Table Build Activity</title>
</head>

<body>
   <header></header>
    <main>
        <table>
           <thead>
               <tr>
                   <th colspan="3">My Tabel</th>
               </tr>
                <tr>
                    <th>Col 1</th>
                    <th>Col 2</th>
                    <th>Col 3</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3">Two Colums</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td rowspan="2">Row 1 and 2</td>
                    <td>Row 1</td>
                    <td>Row 2</td>
                </tr>
                <tr>
                    <td>Row 2</td>
                    <td>Row 2</td>
                </tr>
                <tr>
                    <td>Row 3</td>
                    <td>Row 3</td>
                    <td>Row 3</td>
                </tr>
            </tbody>
            
        </table>
    </main>
</body>
</html>
