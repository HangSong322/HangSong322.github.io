<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style/demoform.css">
</head>
    
<body>
   <header>
       
   </header>
   <main>
       <h1> Report the Weather</h1>
       <form action="thanks.html" method="get">
          <div>
               <label for="fullName">Full Name</label>
               <input type="text" id="fullName" name="fullName" title="Full Name" pattern="[A-Za-z ]{5,}" required>
          </div>
          
          <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="name@domain.com">
          </div>
           
           <div>
               <label for="date">Date</label>
               <input type="date">
           </div>
           
           <div>
               <span>Are you in dager?</span><br>
               <input type="radio" id="yes" name="danger" value="Yes" required>
               <label for="yes">Yes</label>
               <input type="radio" id="no" name="danger" value="No" required>
               <label for="no">No</label>
               <input type="radio" id="maybe" name="danger" value="Maybe" required>
               <label for="maybe">Maybe</label>
           </div>
           
           <div>
               <input type="submit" value="Save">
           </div>
           
           
       </form>
       
   </main>
   <footer>
       
   </footer>
    <script src=""></script>
</body>
</html>
